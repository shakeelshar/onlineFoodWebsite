  <script>
    // Get all elements with the class 'toggleButton'
    var toggleButtons = document.querySelectorAll('.toggleButton');

    // Loop through each button and attach an event listener
    toggleButtons.forEach(function(button) {
      button.addEventListener('click', function () {
        // Get the target ID from the 'data-target' attribute
        var targetId = button.getAttribute('data-target');
        var hiddenContent = document.getElementById(targetId);

        // Toggle the visibility of the content by adding/removing the 'hidden-content' class
        if (hiddenContent) {
          hiddenContent.classList.toggle('hidden-content');
        }
      });
    });
  </script>
