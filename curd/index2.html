<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        button.add {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button.delete {
            background-color: #f44336;
            color: white;
            border: none;
        }

        button.update {
            background-color: #008CBA;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Restaurant Admin Panel</h1>
    </header>

    <nav>
        <a href="#dashboard">Dashboard</a>
        <a href="#menu">Menu</a>
        <a href="#orders">Orders</a>
        <a href="#customers">Customers</a>
        <a href="#settings">Settings</a>
    </nav>

    <section>
        <form>
            <!-- Add Form -->
            <button class="add">Add Item</button>
        </form>

        <form>
            <!-- Delete Form -->
            <button class="delete">Delete Item</button>
        </form>

        <form>
            <!-- Update Form -->
            <button class="update">Update Item</button>
        </form>

        <!-- Your content goes here -->
        <h2>Welcome to the Admin Panel</h2>
        <p>This is a simple restaurant admin panel. You can customize and add more features as needed.</p>
    </section>

</body>
</html>
